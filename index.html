<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Koduvayur Ratholsavam 2020 - Koduvayur Gramam</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/build/common.js"></script>
</head>
<body>

    <section class="main-content">

        <div class="come-in carousel-Slider">
            <div class="sliderItem">
                <picture>
                    <source media="(min-width: 768px)" srcset="assets/images/home/banner1.jpg">
                    <img src="assets/images/home/banner1-mobile.jpg" />
                </picture>
            </div>
            <div class="sliderItem">
                <picture>
                    <source media="(min-width: 768px)" srcset="assets/images/home/banner2.jpg">
                    <img src="assets/images/home/banner2-mobile.jpg" >
                </picture>
            </div>
            <div class="sliderItem">
                <picture>
                    <source media="(min-width: 768px)" srcset="assets/images/home/banner3.jpg">
                    <img src="assets/images/home/banner3-mobile.jpg" alt="" />
                </picture>
            </div>
        </div>

        <div class="startingat fullwidth">
            <picture class="p_anim fullwidth block">
                <source media="(min-width: 768px)" srcset="assets/images/countdownpc.jpg">
                <img src="assets/images/countdownmob.jpg" alt="" />
            </picture>
            <div class="countdowntext">
                <h2>Live Streaming Starting in: </h2>
                <h3>Stay Tuned for more updates...</h3>
            </div>
            <div id="timer">
              <div id="days"></div>
              <div id="hours"></div>
              <div id="minutes"></div>
              <div id="seconds"></div>
            </div>
        </div>

        <a target="_blank" href="https://www.youtube.com/channel/UCRrhoNPHcd0NHWXlbyNcaLw" class="">
            <div class="channelink fullwidth">
                <picture class="p_anim fullwidth block">
                    <source media="(min-width: 768px)" srcset="assets/images/channelpc.jpg">
                    <img src="assets/images/channelmob.jpg" alt="" />
                </picture>
            </div>
        </a>

    </section>      

</body>

</html>
